apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: phonebook-network-policy
  namespace: phonebook
  labels:
    app: phonebook
spec:
  podSelector:
    matchLabels:
      app: phonebook
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 3306  # MySQL数据库端口
    - protocol: TCP
      port: 53    # DNS
    - protocol: UDP
      port: 53    # DNS
    - protocol: TCP
      port: 443   # HTTPS
    - protocol: TCP
      port: 80    # HTTP